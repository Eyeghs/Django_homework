{% extends 'catalog/base.html '%}
    {% block content %}
        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-primary">Создать</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="{% url 'product:blog_index' %}"
            class="btn btn-outline-primary">Назад</a> 
    {% endblock %}
