{% extends 'catalog/base.html '%}
{% load tags %}

{% block content%}
<div class="container text-center">
    <div class="row text-center">
        {% for object in object_list %}
            <div class="col-3">
                <div class="card h-100">
                    <img src="{{ object.avatar|mediapath }}" class = 'img-fluid'> 
                    <div class="card-body">
                      <h5 class="card-title">{{ object.product_name|title }}</h5>
                      <p class="card-text">Описание: {{object.description}}</p>
                      <p class="card-text">Категория: {{object.category}}</p>
                      <p class="card-text">Стоимость: {{object.price_for_one}}</p>
                    </div>
                  </div>
            </div>
            {% endfor %}
        </div>
    {% endblock %}
