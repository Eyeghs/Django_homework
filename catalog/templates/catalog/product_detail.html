{% extends 'catalog/base.html '%}
{% load tags %}
    {% block content %}
        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                Информация о продукте
                            </h3>
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <tr>
                                    <td>Наименование продукта:</td>
                                    <td>{{ object.product_name }}</td>
                                </tr>
                                <tr>
                                    <td>Описание:</td>
                                    <td>{{ object.description }}</td>
                                </tr>
                                <tr>
                                    <td>Категория:</td>
                                    <td>{{ object.category }}</td>
                                </tr>
                                <tr>
                                    <td>Стоимость:</td>
                                    <td>{{ object.price_for_one }}</td>
                                </tr>
                                <tr>
                                    <td>Аватар:</td>
                                    <td><img src="{{ object.avatar|mediapath }}" class="img-fluid"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
